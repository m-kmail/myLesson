<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link href="./fontawesome-free-6.1.2-web/css/all.css" rel="stylesheet" />

    <title>Document</title>
  </head>

  <body>
    <div class="header">
      <div class="title">My Lessons</div>

      <div id="name">name</div>
    </div>

    <div class="studentInfo">
      <div class="con">
        <h2>my courses</h2>

        <table class="myCorsess">
          <th>name</th>
          <th>time</th>
          <th>teacher</th>
        </table>
      </div>
    </div>

    <div class="user-search">
      <div class="container">
        <h1>looking for new courses!</h1>

        <div class="searchCourse">
          <input id="searchCourse" placeholder="Write the course Name" />
          <i class="fa fa-search search-btn"></i>
        </div>
        <br />
        <table class="searchedCourses">
          <th>name</th>
          <th>time</th>

          <th>teacher</th>
        </table>
      </div>
    </div>

    <footer>
      <div>
        <p>Footer area</p>
      </div>
    </footer>
  </body>
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="Render Student.js"></script>
</html>
